@this()

@(id: String, title: String, p1: Option[String], linkMessage: String, linkUrl: String)(implicit messages: Messages)

<h2 class="govuk-heading-l govuk-!-margin-bottom-1 govuk-!-margin-top-9">
    @messages(title)
</h2>

<div class="custom-card @id govuk-!-margin-bottom-7">
    @p1.map { key => <p class="govuk-body">@messages(key)</p> }

    <p class="govuk-body custom-card__footer">
        <a class="view pvat-link govuk-link"
        href="@linkUrl">
        @messages(linkMessage)
        </a>
    </p>
</div>
